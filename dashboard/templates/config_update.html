{% extends 'base.html' %}

{% block title %}Config{% endblock %}
{% block config %}active{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Update Config</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields -->
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
